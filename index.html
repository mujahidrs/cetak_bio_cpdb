<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cetak Biodata CPDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript">
        function submitForm(event) {
            event.preventDefault(); // Mencegah form submit secara default
            var nomorPeserta = document.getElementById("nomorPeserta").value;
            if (nomorPeserta) {
                var redirectUrl = "https://opr-jkt.siap-ppdb.com/jakarta/pendaftaran-cari/print?id=" + encodeURIComponent(nomorPeserta);
                window.location.href = redirectUrl;
            } else {
                alert("Silakan masukkan nomor peserta.");
            }
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Cetak Biodata CPDB</h1>
        <form onsubmit="submitForm(event)">
            <div class="mb-4">
                <label for="nomorPeserta" class="block text-gray-700 font-semibold mb-2">Nomor Peserta PPDB:</label>
                <input type="text" id="nomorPeserta" name="nomorPeserta" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-200">
                Submit
            </button>
        </form>
    </div>
</body>
</html>
